<!DOCTYPE html>
<html>
<head>
    <title>Go Beli Orders</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- include font awesome -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<h1>Go Beli Orders</h1>
<div class="wrapper">
    <div id="gobeli_orders">
        <input type="date" name="gobeli_orders[]" class="survey_options" size="50" placeholder="Order Date">
        <input type="text" name="gobeli_orders[]" class="survey_options" size="50" placeholder="Tracking Number">
        <input type="text" name="gobeli_orders[]" class="survey_options" size="50" placeholder="Consignees Name">
        <input type="text" name="gobeli_orders[]" class="survey_options" size="50" placeholder="Consignees Phone Number">
        <input type="text" name="gobeli_orders[]" class="survey_options" size="50" placeholder="Consignees Address">
        <input type="text" name="gobeli_orders[]" class="survey_options" size="50" placeholder="Consignees Postal Code">
        <input type="text" name="gobeli_orders[]" class="survey_options" size="50" placeholder="Consignees Country Code">
        <div id="item_field">
        <input type="text" name="gobeli_orders[]" class="survey_options" size="50" placeholder="Description">
        <input type="text" name="gobeli_orders[]" class="survey_options" size="50" placeholder="Supplier Details">
        <input type="text" name="gobeli_orders[]" class="survey_options" size="50" placeholder="HS Code">
        <input type="text" name="gobeli_orders[]" class="survey_options" size="50" placeholder="Quantity">
        <input type="text" name="gobeli_orders[]" class="survey_options" size="50" placeholder="Weight">
        <input type="text" name="gobeli_orders[]" class="survey_options" size="50" placeholder="Price per Item">
        <input type="text" name="gobeli_orders[]" class="survey_options" size="50" placeholder="Total Price">
        <input type="text" name="gobeli_orders[]" class="survey_options" size="50" placeholder="Freight Rates">
        <input type="text" name="gobeli_orders[]" class="survey_options" size="50" placeholder="Remarks">
        </div>
    </div>
    <div class="controls">
        <a href="#" id="add_more_fields"><i class="fa fa-plus"></i>Add Item</a>
        <a href="#" id="remove_fields"><i class="fa fa-plus"></i>Remove Item</a>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
